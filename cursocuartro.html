<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<title>Pure CSS Circle Progress</title>
	<link rel="stylesheet" type="text/css" href="assets/css/sytle-3.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="box">
				<div class="percent">
					<svg>
						<circle cx="70" cy="70" r="70"></circle>
						<circle cx="70" cy="70" r="70"></circle>
					</svg>
					<div class="number">
						<h2>90<span>%</span></h2>
					</div>
				</div>
				<h2 class="text">Html</h2>
			</div>
		</div>
		<div class="card">
			<div class="box">

						<circle cx="70" cy="70" r="70"></circle>

					</svg>
					<div class="number">
						<h2>85<span>%</span></h2>
					</div>
				</div>
				<h2 class="text">CSS</h2>
			</div>
		</div>
		<div class="card">
			<div class="box">
				<div class="percent">

						<circle cx="70" cy="70" r="70"></circle>
